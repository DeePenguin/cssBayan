<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link href="./styles/normalize.css" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <div class="container">
      <h1 class="header__title">CSS Bayan </h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="memes-list">
        <label class="memes-list__item">
          <input class="item__input" id="1" name="trigger" type="radio" checked>
          <div class="item__content">
            <div class="item__header">
              <span class="item__title">Choose your pro</span>
              <span class="item__icon"></span>
            </div>
            <div class="item__pic">
              <img class="item__img" src="./images/1.jpg" alt="meme">
            </div>
          </div>
        </label>
        <label class="memes-list__item">
          <input class="item__input" id="2" name="trigger" type="radio">
          <div class="item__content">
            <div class="item__header">
              <span class="item__title">What is the value</span>
              <span class="item__icon"></span>
            </div>
            <div class="item__pic">
              <img class="item__img" src="./images/2.jpg" alt="meme">
            </div>
          </div>
        </label>
        <label class="memes-list__item">
          <input class="item__input" id="3" name="trigger" type="radio">
          <div class="item__content">
            <div class="item__header">
              <span class="item__title">Add some Flexbox</span>
              <span class="item__icon"></span>
            </div>
            <div class="item__pic">
              <img class="item__img" src="./images/3.png" alt="meme">
            </div>
          </div>
        </label>
        <label class="memes-list__item">
          <input class="item__input" id="4" name="trigger" type="radio">
          <div class="item__content">
            <div class="item__header">
              <span class="item__title">Playing with CSS</span>
              <span class="item__icon"></span>
            </div>
            <div class="item__pic">
              <img class="item__img" src="./images/4.jpg" alt="meme">
            </div>
          </div>
        </label>
        <label class="memes-list__item">
          <input class="item__input" id="5" name="trigger" type="radio">
          <div class="item__content">
            <div class="item__header">
              <span class="item__title">Frontend developer</span>
              <span class="item__icon"></span>
            </div>
            <div class="item__pic">
              <img class="item__img" src="./images/5.png" alt="meme">
            </div>
          </div>
        </label>
      </section>
    </div>
  </main>
</body>

</html>
